<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理后台 - Powered by MinDoc</title>
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="manual-reader">
   <div th:replace="/widgets/header :: header"></div>
    <div class="container manual-body">
        <div class="row">
            <div class="page-left">
                <ul class="menu">
                    <li class="active"><a href="" class="item"><i class="fa fa-dashboard" aria-hidden="true"></i> 仪表盘</a> </li>
                    <li><a href="manager/users" class="item"><i class="fa fa-users" aria-hidden="true"></i> 用户管理</a> </li>
                    <li><a href="manager/books" class="item"><i class="fa fa-book" aria-hidden="true"></i> 项目管理</a> </li>
                    <li><a href="manager/setting" class="item"><i class="fa fa-cogs" aria-hidden="true"></i> 配置管理</a> </li>
                    <li><a href="manager/attach/list" class="item"><i class="fa fa-cloud-upload" aria-hidden="true"></i> 附件管理</a> </li>
                </ul>
            </div>
            <div class="page-right">
                <div class="m-box">
                    <div class="box-head">
                        <strong class="box-title">仪表盘</strong>
                    </div>
                </div>
                <div class="box-body manager">
                    <a href="{{urlfor "ManagerController.Books"}}" class="dashboard-item">
                        <span class="fa fa-book" aria-hidden="true"></span>
                        <span class="fa-class">项目数量</span>
                        <span class="fa-class" th:text="${booksCount}"></span>
                    </a>
                    <div class="dashboard-item">
                        <span class="fa fa-file-text-o" aria-hidden="true"></span>
                        <span class="fa-class">文章数量</span>
                        <span class="fa-class" th:text="${documentCount}"></span>
                    </div>
                    <a href="{{urlfor "ManagerController.Users"}}" class="dashboard-item">
                            <span class="fa fa-users" aria-hidden="true"></span>
                            <span class="fa-class">会员数量</span>
                            <span class="fa-class" th:text="${memberCount}"></span>
                    </a>
                    <a href="{{urlfor "ManagerController.AttachList" }}" class="dashboard-item">
                        <span class="fa fa-cloud-download" aria-hidden="true"></span>
                        <span class="fa-class">附件数量</span>
                        <span class="fa-class" th:text="${attachmentCount}"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/jquery/1.12.4/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
