<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>网站首页 - Powered by JavaDoc</title>
    <meta name="author" content="小柒2012" />
    <meta name="site" content="https://blog.52itstyle.com" />
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="manual-reader manual-container">
    <div th:replace="/widgets/header :: header"></div>
    <div class="container manual-body">
        <div class="row">
            <div class="hide tag-container-outer">
                <span class="title">热门标签：</span>
                <span class="tags">

                </span>
            </div>
            <div class="manual-list" th:each="book,iterStat : ${bookList}">
                <div class="list-item">
                    <dl class="manual-item-standard">
                        <dt>
                            <a th:href="'/docs/'+${book.identify}" target="_blank">
                                <img th:src="${book.cover}" class="cover">
                            </a>
                        </dt>
                        <dd>
                            <a th:href="'/docs/'+${book.identify}" class="name" title="{{$item.BookName}}-{{$item.CreateName}}" th:text="${book.bookName}" target="_blank"></a>
                        </dd>
                        <dd>
                            <span class="author">
                                <b class="text">作者</b>
                                <b class="text">-</b>
                                <b class="text"></b>
                            </span>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="clearfix"></div>
            <nav class="pagination-container">
               
                <div class="clearfix"></div>
            </nav>
        </div>
    </div>
  <div th:replace="/widgets/footer :: footer"></div>
</div>
<script th:src="@{/jquery/1.12.4/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
