<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>概要 - Powered by MinDoc</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="manual-reader">
    <div th:replace="/widgets/header :: header"></div>
    <div class="container manual-body">
        <div class="row">
            <div class="page-left">
                <ul class="menu">
                    <!-- 注意设置权限 -->
                    <li class="active"><a th:href="'/book/'+${book.identify}+'/dashboard'"  class="item"><i class="fa fa-dashboard" aria-hidden="true"></i> 概要</a> </li>
                    <li><a th:href="'/book/'+${book.identify}+'/users'"  class="item"><i class="fa fa-users" aria-hidden="true"></i> 成员</a> </li>
                    <li><a th:href="'/book/'+${book.identify}+'/setting'" class="item"><i class="fa fa-gear" aria-hidden="true"></i> 设置</a> </li>
                </ul>
            </div>
            <div class="page-right">
                <div class="m-box">
                    <div class="box-head">
                        <strong class="box-title">
                            <i class="fa fa-unlock" aria-hidden="true" title="公开项目" data-toggle="tooltip"></i>
                        </strong>
                        <a th:href="'/api/'+${book.identify}+'/edit'" class="btn btn-default btn-sm pull-right" target="_blank"><i class="fa fa-edit" aria-hidden="true"></i> 编辑</a>
                        <a th:href="'/docs/'+${book.identify}" class="btn btn-default btn-sm pull-right" style="margin-right: 5px;" target="_blank"><i class="fa fa-eye"></i> 阅读</a>
                        <button class="btn btn-default btn-sm pull-right" style="margin-right: 5px;" id="btnRelease"><i class="fa fa-upload" aria-hidden="true"></i> 发布</button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="dashboard">
                        <div class="pull-left" style="width: 200px;margin-bottom: 15px;">
                            <div class="book-image">
                                <img th:src="${book.cover}" onerror="this.src='/images/book.jpg'" width="174" height="229" style="border: 1px solid #666">
                            </div>
                        </div>

                            <div class="list">
                                <span class="title">创建者：</span>
                                <span class="body" th:text="${book.memberId}"></span>
                            </div>
                            <div class="list">
                                <span class="title">文档数量：</span>
                                <span class="body" th:text="${book.memberId}"></span>
                            </div>
                            <div class="list">
                                <span class="title">创建时间：</span>
                                <span class="body" th:text="${book.createTime}"> </span>
                            </div>
                            <div class="list">
                                <span class="title">修改时间：</span>
                                <span class="body" th:text="${book.modifyTime}">  </span>
                            </div>
                        <div class="list">
                            <span class="title">担任角色：</span>
                            <span class="body">管理员</span>
                        </div>
                    <div class="list">
                        <span class="title">文档标签：</span>
                        <span class="body" th:text="${book.label}"></span>
                    </div>
                        <div class="summary" th:text="${book.description}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/widgets/footer :: footer"></div>
</div>
<script th:src="@{/jquery/1.12.4/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/layer/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("#btnRelease").on("click",function () {
            $.ajax({
                url : "{{urlfor "BookController.Release" ":key" .Model.Identify}}",
                data :{"identify" : "{{.Model.Identify}}" },
                type : "post",
                dataType : "json",
                success : function (res) {
                    if(res.errcode === 0){
                        layer.msg("发布任务已推送到任务队列，稍后将在后台执行。");
                    }else{
                        layer.msg(res.message);
                    }
                }
            });
        });

    });
</script>
</body>
</html>
