<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="MinDoc" />
    <title>找回密码 - Powered by MinDoc</title>
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script th:src="@{/jquery/1.12.4/jquery.min.js}"></script>
    <script th:src="@{/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script th:src="@{/respond.js/1.4.2/respond.min.js}"></script>
</head>
<body class="manual-container">
<header class="navbar navbar-static-top smart-nav navbar-fixed-top manual-header" role="banner">
    <div class="container">
        <div class="navbar-header col-sm-12 col-md-6 col-lg-5">
            <a href="/" class="navbar-brand" th:utext=${SITE_NAME}></a>
        </div>
    </div>
</header>
<div class="container manual-body">
    <div class="row login">
        <div class="login-body">
            <form role="form" method="post" id="findPasswordForm" action="find_password">
                <h3 class="text-center">找回密码</h3>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-at"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="邮箱" name="email" id="email" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group" style="float: left;width: 195px;">
                        <div class="input-group-addon">
                            <i class="fa fa-check-square"></i>
                        </div>
                        <input type="text" name="code" id="code" class="form-control" style="width: 150px" maxlength="5" placeholder="验证码" autocomplete="off">&nbsp;
                    </div>
                     <img id="captcha-img" style="width: 140px;height: 40px;display: inline-block;float: right"  onclick = "this.src='/defaultKaptcha?d='+new Date()*1" src="/defaultKaptcha" title="点击换一张">
                    <div class="clearfix"></div>
                </div>
                <div class="form-group">
                    <button type="submit" id="btnSendMail" class="btn btn-success" style="width: 100%"  data-loading-text="正在处理..." autocomplete="off">找回密码</button>
                </div>
            </form>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div th:replace="/widgets/footer :: footer"></div>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/layer/layer.js}"    type="text/javascript"></script>
<script th:src="@{/js/jquery.form.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("#email,#code").on('focus',function () {
            $(this).tooltip('destroy').parents('.form-group').removeClass('has-error');;
        });
        $(document).keydown(function (e) {
            var event = document.all ? window.event : e;
            if(event.keyCode == 13){
                $("#btn-login").click();
            }
        });
        $("#findPasswordForm").ajaxForm({
            beforeSubmit : function () {
                var $btn = $(this).button('loading');

                var email = $.trim($("#email").val());
                if(email === ""){
                    $("#email").tooltip({placement:"auto",title : "邮箱不能为空",trigger : 'manual'})
                        .tooltip('show')
                        .parents('.form-group').addClass('has-error');
                    $btn.button('reset');
                    return false;

                }
                var code = $.trim($("#code").val());
                if(code === ""){
                    $("#code").tooltip({title : '验证码不能为空',trigger : 'manual'})
                        .tooltip('show')
                        .parents('.form-group').addClass('has-error');
                    $btn.button('reset');
                    return false;
                }
                $("#btnSendMail").button("loading");
            },
            success : function (res) {
                if(res.code !== "error"){
                    $("#captcha-img").click();
                    $("#code").val('');
                    layer.msg(res.msg);
                    $("#btnSendMail").button('reset');
                }else{
                    alert("邮件发送成功，请登录邮箱查看。")
                    window.location = res.data;
                }
            },
            error :function () {
                $("#captcha-img").click();
                $("#code").val('');
                layer.msg('系统错误');
                $("#btnSendMail").button('reset');
            }
        });
    });
</script>
</body>
</html>
