<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="SmartWiki" />
    <title>用户登录 - Powered by JavaDoc</title>
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script th:src="@{/jquery/1.12.4/jquery.min.js}"></script>
</head>
<body class="manual-container">
<header class="navbar navbar-static-top smart-nav navbar-fixed-top manual-header" role="banner">
    <div class="container">
        <div class="navbar-header col-sm-12 col-md-6 col-lg-5">
            <a href="/" class="navbar-brand" th:utext=${SITE_NAME}></a>
        </div>
    </div>
</header>
<div class="container manual-body">
    <div class="row login">
        <div class="login-body">
            <form role="form" method="post">
                <h3 class="text-center">用户登录</h3>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="用户名" name="account" id="account" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </div>
                        <input type="password" class="form-control" placeholder="密码" name="password" id="password" autocomplete="off">
                    </div>
                </div>
                <div class="form-group" th:if="${ENABLED_CAPTCHA}=='true'">
                    <div class="input-group" style="float: left;width: 195px;">
                        <div class="input-group-addon">
                            <i class="fa fa-check-square"></i>
                        </div>
                        <input type="text" name="code" id="code" class="form-control" style="width: 150px" maxlength="5" placeholder="验证码" autocomplete="off">&nbsp;
                    </div>
                    <img id="captcha-img" style="width: 140px;height: 40px;display: inline-block;float: right"  onclick = "this.src='/defaultKaptcha?d='+new Date()*1" src="/defaultKaptcha" title="点击换一张">
                    <div class="clearfix"></div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="is_remember" value="yes"> 保持登录
                    </label>
                    <a href="find_password" style="display: inline-block;float: right">忘记密码？</a>
                </div>
                <div class="form-group" >
                    <button type="button" id="btn-login" class="btn btn-success" style="width: 100%"  data-loading-text="正在登录..." autocomplete="off">立即登录</button>
                </div>
                <div class="form-group" th:if="${ENABLED_REGISTER}== 'true'">
                                                           还没有账号？<a href="register" title="立即注册">立即注册</a>
                </div>
            </form>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div th:replace="/widgets/footer :: footer"></div>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/layer/layer.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("#account,#passwd,#code").on('focus',function () {
            $(this).tooltip('destroy').parents('.form-group').removeClass('has-error');;
        });
        $(document).keydown(function (e) {
            var event = document.all ? window.event : e;
            if(event.keyCode === 13){
                $("#btn-login").click();
            }
        });
        $("#btn-login").on('click',function () {
            var $btn = $(this).button('loading');
            var account = $.trim($("#account").val());
            var password = $.trim($("#password").val());
            var code = $("#code").val();
            if(account === ""){
                $("#account").tooltip({placement:"auto",title : "账号不能为空",trigger : 'manual'})
                    .tooltip('show')
                    .parents('.form-group').addClass('has-error');
                $btn.button('reset');
                return false;

            }else if(password === ""){
                $("#password").tooltip({title : '密码不能为空',trigger : 'manual'})
                    .tooltip('show')
                    .parents('.form-group').addClass('has-error');
                $btn.button('reset');
                return false;
            }else if(code !== undefined && code === ""){
                $("#code").tooltip({title : '验证码不能为空',trigger : 'manual'})
                    .tooltip('show')
                    .parents('.form-group').addClass('has-error');
                $btn.button('reset');
                return false;
            }else{
                $.ajax({
                    url : "login",
                    data : $("form").serializeArray(),
                    type : "POST",
                    success : function (res) {
                        if(res.code !== "success"){
                            $("#captcha-img").click();
                            $("#code").val('');
                            layer.msg(res.msg);
                            $btn.button('reset');
                        }else{
                            window.location = "/";
                        }
                    },
                    error :function () {
                        $("#captcha-img").click();
                        $("#code").val('');
                        layer.msg('系统错误');
                        $btn.button('reset');
                    }
                });
            }
            return false;
        });
    });
</script>
</body>
</html>
